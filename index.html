<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/Vector.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8efaaa993.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo les petits plats"></a>
    </header>
    <main id="main">

      <!-- Search -->

      <div class="search-container">
        <input id="main_search" name="main_search" type="text" placeholder="Rechercher une recette">
        <span class="glass-icon">
          <i class="fa fa-search"></i>
        </span>
      </div> 

      <!-- Filters -->
      <div class="tags">
        <div class="ingredients-tags_container"></div> 
        <div class="appareils-tags_container"></div> 
        <div class="ustensiles-tags_container"></div> 
     </div>

      <div class="filters-container">
        <div class="filter-ingredients"></div>
        <div class="filter-appareils"></div>
        <div class="filter-ustensiles"></div>
      </div>

      <!--  Recipe  -->
      <div class="recipes-container"></div> 
      <p class="error-message"></p>

    </main>
    <script src="scripts/pages/index.js" ></script>
    <script src="scripts/factory/recipesFactory.js" ></script>
    <script src="scripts/utils/createFilter.js" ></script>
    <script src="scripts/utils/filterSearch.js" ></script>
    <script src="scripts/utils/filterRecipes.js" ></script>

  </body>
</html>
